<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbaria A</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>

        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>   
        </div>    

    </header>
    
    <main>
        <form>
            <label for="nomecompleto">Nome e Sobrenome</label>
            <input type="text" id="nomecompleto" class="input-default" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-default" required placeholder="email@dominio.com">

            <label for="tel">Telefone</label>
            <input type="tel" id="tel" class="input-default" required placeholder="(DDD) XXXXX-XXXX">

            <label for="Mensagem">Mensagem</label>
            <textarea cols="72" rows="10" id="Mensagem" class="input-default" required>Deixe sua mensagem aqui.</textarea>

            <fieldset> 
            <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                <label for="radio-whats"><input type="radio" name="contato" value="whatsapp" id="radio-whats">WhatsApp</label>
                
            </fieldset>

            <fieldset>   
                <legend>Qual horário prefere ser contatado?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>

                </select>
            </fieldset>    

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h às 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h às 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h às 20h</td>
                </tr>    
            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copy">&copy; Copyright Barbearia Alura</p>

    </footer>
</body>
</html>
